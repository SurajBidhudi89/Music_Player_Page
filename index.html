<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="full-player">
        <div class="section-1">
            <a href="#">Back</a>
            Now playing
            <span class="material-icons">
                more_horiz
                </span>
            <!-- <span class="material-icons">
                favorite 
            </span> -->
        </div>
        <div class="section-2">
            <img src="jubin.jpeg" alt="1">
            <p class="song-name">Beauz & Jvna - Crazy</p>
            <p class="singer-name"> NCS Release</p>

        </div>
        <div class="section-3">
            <input type="range" name="progressbar" id="progressbar" min="0" value="-10" max="100">
            <div class="timer">
                <span class="starting-point">0:20</span>
                <span class="end-point">5:30</span>
            </div>
            <!-- <a href="#">favorite</a> -->
            <div class="icons-of-playing">

                <span class="material-icons style="font-size:48px;">
                    skip_previous
                </span>
                <span class="material-icons">
                    play_circle
                </span>
                <span class="material-icons">
                    skip_next
                </span>
            </div>
        </div>

    </section>


</body>

</html>
